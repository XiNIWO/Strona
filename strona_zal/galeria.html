<link rel="icon" href="/zdjecia/1.2.png" type="image/x-icon">
</head>
<body>


<script>
  let slideIndex = 0;
  showSlide(slideIndex);

  function prevSlide() {
    showSlide(slideIndex -= 1);
  }

  function nextSlide() {
    showSlide(slideIndex += 1);
  }

  function showSlide(n) {
    const slides = document.querySelectorAll('.gallery img');
    if (n >= slides.length) {
      slideIndex = 0;
    }
    if (n < 0) {
      slideIndex = slides.length - 1;
    }
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.opacity = "0";
    }
    slides[slideIndex].style.opacity = "1";
    slides[slideIndex].style.transition = "opacity 0.5s ease";
  }

  // Obsługa klawiatury
  document.addEventListener("keydown", function(event) {
    if (event.key === "ArrowLeft") {
      prevSlide();
    } else if (event.key === "ArrowRight") {
      nextSlide();
    }
  });
</script>
 <div class="gallery-container">
  <div class="gallery">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
  </div>
  <div class="prev" onclick="prevSlide()" aria-label="Previous">&#10094;</div>
  <div class="next" onclick="nextSlide()" aria-label="Next">&#10095;</div>
</div>
</body>
</html>
